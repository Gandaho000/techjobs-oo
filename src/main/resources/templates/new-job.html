<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
</head>
<body>

<div th:replace="fragments :: page-header"></div>

<div class="container body-content">

    <form th:object="${jobForm}" method="post">

        <div class="form-group">
            <label th:for="name">Name</label>
            <input th:field="*{name}" />
            <div th:errors="*{name}"></div>
        </div>

        <div class="form-group">
            <label th:for="employers">Employer</label>
            <select th:field="*{employers}">
                <option th:each="employer : *{employers}"
                        th:value="${employer}"
                        th:text="${employer}"></option>
            </select>
        </div>

        <div class="form-group">
            <label th:for="locations">Location</label>
            <select th:field="*{locations}">
                <option th:each="location : *{locations}"
                        th:value="${location}"
                        th:text="${location}"></option>
            </select>
        </div>

        <div class="form-group">
            <label th:for="coreCompetencies">Skills</label>
            <select th:field="*{coreCompetencies}">
                <option th:each="skills : *{coreCompetencies}"
                        th:value="${skills}"
                        th:text="${skills}"></option>
            </select>
        </div>

        <div class="form-group">
            <label th:for="positionTypes">Position Type</label>
            <select th:field="*{positionTypes}">
                <option th:each="positions : *{positionTypes}"
                        th:value="${positions}"
                        th:text="${positions}"></option>
            </select>
        </div>


        <!-- TODO #5 - Create <select> dropdowns for other job fields -->

        <input type="submit" value="Add Job" />
    </form>

</div>

</body>
</html>
